<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2 class="m-0">Weather Finder</h2>
    </nav>
    <main>
        <div class="container-form ">
            <form id="form">
                <h3 class="m-0">Select Country and City for weather forecast</h3>
                <input class="m-0" type="text" name="consulta" id="formCountry" placeholder="Country">
                <input type="text" name="consulta" id="formCity" placeholder="City">
                <button type="submit">Get weather</button>
                <p id="warning"></p>
            </form>
            <div id="root" class="container-weather">
            </div>
        </div>
        
    </main>
    <footer>
        <p>Created by Ferney Baron</p>
    </footer>

    <Script src="app.js"></Script>
</body>
</html>
